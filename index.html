<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5; url=en/">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .redirect-message {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        .redirect-message h1 {
            font-size: 2.5em;
        }
        .redirect-message p {
            font-size: 1.2em;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <div class="loader"></div>
        <h1>Redirecting...</h1>
        <p>If you are not redirected automatically, follow this <a href="en/" style="color: #ffeb3b;">link to the English version</a>.</p>
    </div>
</body>
</html>
